<div>
    <input type="text" #InputBox name="task"  placeholder="Enter Task Name">
    <br/>
    <button (click)="addTask(InputBox.value)">Add</button>
</div>

<div>

    Display All Task:
    <ul *ngFor="let task of TotalTask">
        <li #item>{{task.name}}<button class="button" (click)="removeTask(task.id)">Remove</button></li>
    </ul>
</div>

<ul>
    <li *ngFor="let user of users">
      {{user.name}} : {{user.email}}
    </li>
  </ul>
