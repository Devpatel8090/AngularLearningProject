<div class="form">
    <h1>Form</h1>
    <form #formInput="ngForm" (ngSubmit)="Submit(formInput.value)">
        <input type="text" ngModel name="username" placeholder="Enter Name">
        <br/><br/>
        <input type="text" ngModel name="email" placeholder="Enter Email">
        <br/><br/>
        <input type="password" ngModel name="Password" placeholder="Enter Password">
        <br/><br/>
        <button>Submit</button>
    </form>

    <div>
        <ul> {{displaydata.username}}</ul>
        <ul> {{displaydata.email}}</ul>
        <ul> {{displaydata.Password}}</ul>
    </div>
</div>
